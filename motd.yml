---
    -
        hosts: centos
        vars:
            motd_centos: "welcome to centos ansibl rock 1"
            motd_ubuntu: "welcome to ubuntu ansible rock"
        tasks:
            - name: configure Motd(message of the day)
              copy:
                content: "{{ motd_centos }}"
                dest: /etc/motd
              notify: MOTD Changed
        when: ansible_distribution == "Centos"
        handlers:
            - name: MOTD Changed 
              debug:
                msg: The motd has changed
        
        tasks:
            - name: configure Motd(message of the day)
              copy:
                content: "{{ motd_ubuntu }}"
                dest: /etc/motd
              notify: MOTD Changed
        when: ansible_distribution == "ubuntu"
        handlers:
            - name: MOTD Changed 
              debug:
                msg: The motd has changed
            