---
    -
        hosts: centos,ubuntu

        tasks:
            - name: Install Epel
              yum:
                name: epel-release
                update_cache: yes
                state: latest
              when: ansible_distribution == 'CentOS'
            - name: install nginx
              package:
                name: nginx
                state: latest
            - name: install patch
              yum:
                name: patch
                update_cache: yes
                state: latest
              when: ansible_distribution == 'CentOS'
            - name: patch nginx.conf
              patch:
                src: files/nginx.conf.centos.patch
                dest: /etc/nginx/nginx.conf
              when: ansible_distribution == 'CentOS'